{% extends "base.html" %}

{% block content %}
	<h1>Sign In</h1>
    	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p id='uname'>
			{{ form.uname.label }}<br>
			{{ form.uname(size=32)}}	
	   	 </p>
		<p id='pword'>
			{{ form.pword.label }}<br>
			{{ form.pword(size = 32)}}
		</p>
		<p id='2fa'>
			{{ form.mfa.label }}<br>
			{{ form.mfa(size = 32)}}
		</p>
		<p>{{ form.submit() }}</p>
	</form>
	<p id='result'>
		{{ result }}<br>
	</p>
{% endblock %}
