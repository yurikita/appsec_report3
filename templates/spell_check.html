{% extends "base.html" %}

{% block content %}
	<h1>Spell Check</h1>
    	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p id='inputtext'>
			{{ form.inputtext.label }}<br>
			{{ form.inputtext(size=250) }}	
	   	 </p>
		<p>{{ form.submit() }}</p>
	</form>
	<p id='textout'>
		{{ textout }}<br>
	</p>
	<p id='misspelled'>
		{{ misspelled }}<br>
	</p>
{% endblock %}
